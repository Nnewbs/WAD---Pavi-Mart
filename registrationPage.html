<body>
    <header>
        <h1>Sign Up for Pavi Mart</h1>

            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    <main>
        <section class="form-container">
            <h2>Create Your Account</h2>
            <form action="register.php" method="post">
                <label for="email">Gmail Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Gmail address" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="button">Create My Account</button>
            </form>
            <p>Already have an account? <a href="loginPage.html">Log in here</a>.</p>
        </section>
    </main>
